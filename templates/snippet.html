<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet {{ snippet_id }}</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
        }

        pre {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
            overflow-x: auto;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #3700b3;
            }
    </style>
</head>
<body>
    <h1>Snippet ID: {{ snippet_id }}</h1>
    <p>Saved on {{ snippet.timestamp }} from {{ snippet.ip }}</p>
    <pre>{{ snippet.content }}</pre>
    <form action="/delete/{{ snippet_id }}" method="POST">
        <button type="submit">Delete</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
